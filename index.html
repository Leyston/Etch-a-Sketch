    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Eatch-A-Sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div class="grid">

            <h1>Eatch-A-Sketch</h1>

            <button class="restart">Restart</button>

            <div class="container">

            
            </div>

        </div>
        
        
        <script>

            const container = document.querySelector('.container');

            let amount = prompt("Please enter your name", 16);

            for (let index = 0; index < amount; index++) {
                const content_columns = document.createElement('div');
                content_columns.classList.add("content_columns")
                for (let index = 0; index < amount; index++) {
                    const content_rows = document.createElement('div');
                    content_rows.classList.add("content_rows")
                    content_columns.appendChild(content_rows);
                    
                }
                container.appendChild(content_columns);

            }

            const div_color = document.querySelectorAll('.content_rows');

            div_color.forEach((div) => {

                div.addEventListener( "mouseenter",(e) =>{
                    div.style.backgroundColor = "lightblue";
                });

            });

            const restart = document.querySelector(".restart");

            restart.addEventListener("click",(e) => {
                location.reload();
                amount = 64;
            } );

    
        </script>
    </body>
</html>
